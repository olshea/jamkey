<html lang="en" dir="ltr"><head>
    <meta charset="utf-8">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="logo">
          <a href="#">
            <img src="images/logo.png" alt="banners">
          </a>
        </div>
        <div class="header__search">
          <form class="header__form" action="index.html" method="post">
            <button type="button"><img src="images/search.png" alt=""></button>
            <input type="text" placeholder="Search">
          </form>
        </div>
        <nav class="nav">
          <ul class="nav__items">
            <li class="nav__links">
              <a class="nav__link nav__button" href="#">Sign up</a>
            </li>
            <li class="nav__links">
              <a class="nav__link nav__button" href="#">Login</a>
            </li>
            <li class="nav__links">
              <a class="nav__link nav__button" href="#">
                <img src="images/heart.png" alt="">
              </a>
            </li>
            <li class="nav__links">
              <a class="nav__link nav__button" href="#">
                <img src="images/login_full.png" alt="">
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="hero__container">
          <div class="hero__main" style="
                background: #0081f1;
                flex: 1;
                color: #fff;
                border-radius: 8px;
                position: relative;
            ">
            <div class="hero__main_wrapper" style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    flex-wrap: wrap;
                    margin: 5% 0 5% 5%;
                ">

              <div class="hero__writeup" style="
                      flex-basis: 48%;
                  ">
                <p class="hero__text" style="
                      color: #94e1fe;
                  ">over 2,00 games</p>
                <h1 class="hero__writeup__title" style="
                      font-size: 44px;
                      margin: 3px 0 22px;
                  ">Best Deals on Jamkey</h1>
                <button class="hero__writeup__button" style="
                    background: transparent;
                    color: #fff;
                    border: 1px solid #fff;
                    padding: 7px 14px;
                    border-radius: 20px;
                ">View offers &gt;</button>
              </div>
              <div class="hero__image__wrapper" style="
                      flex-basis: 38%;
                  ">
                <img src="images/hero.png" alt="" style="
                    width: 100%;
                ">
              </div>


            </div>
            <div class="hero__main__controls" style="
                          position: absolute;
                          bottom: 2%;
                          display: flex;
                          justify-content: center;
                          width: 100%;
                      ">
                    <img src="images/controls.png" alt="" style="
                        width: 40px;
                    ">
              </div>
          </div>
          <div class="hero__category" style="
                  background: aliceblue;
                  width: 300px;
              ">
            <div class="hero__items">
              <div class="hero__item">
                <div class="hero__item__banner">
                  <img src="images/arcade.png" alt="">
                </div>
                <div class="hero__item__body__wrapper">
                  <div class="hero__item__body">
                    <div class="hero__item__text">
                      <h3>Arcade</h3>
                      <p>156 games</p>
                    </div>
                    <div class="hero__item__arrow">
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="hero__item">
                <div class="hero__item__banner">
                  <img src="images/strategy.png" alt="">
                </div>
                <div class="hero__item__body__wrapper">
                  <div class="hero__item__body">
                    <div class="hero__item__text">
                      <h3>Arcade</h3>
                      <p>156 games</p>
                    </div>
                    <div class="hero__item__arrow">
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="hero__item">
                <div class="hero__item__banner">
                  <img src="images/action.png" alt="">
                </div>
                <div class="hero__item__body__wrapper">
                  <div class="hero__item__body">
                    <div class="hero__item__text">
                      <h3>Arcade</h3>
                      <p>156 games</p>
                    </div>
                    <div class="hero__item__arrow">
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="hero__item">
                <div class="hero__item__banner">
                </div>
                <div class="hero__item__body__wrapper">
                  <div class="hero__item__body">
                    <div class="hero__item__text">
                      <h3>Arcade</h3>
                      <p>156 games</p>
                    </div>
                    <div class="hero__item__arrow">
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>


</body></html>
